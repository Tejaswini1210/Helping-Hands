    <link rel="stylesheet" href="HH.css">
    <style>
        /* Reset some default styles */

        main {
            padding: 1rem;
        }

        #about {
            text-align: center;
            margin-top: 2rem;
        }

        .testimonials {
            margin-top: 2rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .testimonial {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin: 1rem;
            max-width: 400px;
            width: calc(100% - 2rem);
            text-align: left;
            transition: transform 0.3s ease;
        }

        .testimonial:hover {
            transform: translateY(-5px);
        }

        .testimonial blockquote {
            font-style: italic;
            color: #555;
        }

        .testimonial cite {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
